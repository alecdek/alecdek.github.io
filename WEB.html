<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARK3T</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.01) 0px,
        rgba(255,255,255,0.01) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.05;
      z-index: 1;
    }
    .container, .main-content {
      display: none;
      max-width: 640px;
      text-align: left;
      padding: 20px;
      position: relative;
      z-index: 2;
      filter: contrast(120%) saturate(130%) drop-shadow(0 0 2px #f00);
    }
    .intro-screen {
      font-family: Helvetica, sans-serif;
      font-size: 4rem;
      font-weight: bold;
      color: white;
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .intro-cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      z-index: 10;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff0055;
      text-align: center;
      text-shadow: 0 0 3px #ff0000;
    }
    .typewriter {
      white-space: pre-wrap;
      overflow: hidden;
      font-size: 1rem;
      line-height: 1.85;
      position: relative;
      padding-left: 1.2em;
      min-height: 12em;
    }
    .cursor {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      z-index: 10;
    }
    form {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
      border: 1px solid #333;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    form input, form textarea {
      width: 100%;
      background: #080808;
      border: 1px solid #555;
      color: #eee;
      font-family: 'Share Tech Mono', monospace;
      padding: 0.6rem;
      font-size: 0.9rem;
      box-shadow: 0 0 2px #0ff inset;
    }
    form button {
      background: none;
      color: #ff0055;
      border: 1px solid #ff0055;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
    }
    form button:hover {
      background-color: #ff0055;
      color: #0a0a0a;
    }
    .g-recaptcha {
      margin-top: 0.5rem;
      transform: scale(0.95);
      transform-origin: left;
    }
    .hint {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #555;
      text-align: center;
    }
    .cta {
      margin: 2rem auto 0;
      display: block;
      background: none;
      border: 1px solid #ff0055;
      color: #ff0055;
      padding: 0.6rem 1.2rem;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
    }
    .cta:hover {
      background-color: #ff0055;
      color: #0a0a0a;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="intro-screen" id="intro-screen">
    <div id="intro-text"></div>
    <div class="intro-cursor" id="intro-cursor"></div>
  </div>

  <div class="container main-content" id="main-content">
    <h1>La Séance // Recrutement</h1>
    <div class="typewriter" id="type-container"><div class="cursor" id="cursor"></div></div>

    <button class="cta" onclick="revealForm()">Rencontre-nous</button>

    <form id="formulaire" action="https://formsubmit.co/projetprojo2025@gmail.com" method="POST">
      <input type="text" name="Nom" placeholder="Qui es-tu ?" required>
      <textarea name="Intention" placeholder="Pourquoi tu veux participer ?" rows="4" required></textarea>
      <input type="text" name="Portfolio" placeholder="Lien vers ton site ou réseaux (facultatif)">
      <div class="g-recaptcha" data-sitekey="your_site_key_here"></div>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Envoyer</button>
    </form>

    <p class="hint">(Présente-toi et dis-nous ce qui t'intéresse)</p>
  </div>

  <script>
    const intro = "PROVOQUER LES CHOSES";
    const introContainer = document.getElementById("intro-text");
    const introCursor = document.getElementById("intro-cursor");
    let i = 0;

    function typeIntro() {
      if (i < intro.length) {
        const span = document.createElement('span');
        span.textContent = intro.charAt(i);
        introContainer.appendChild(span);
        i++;
        setTimeout(() => {
          const rect = span.getBoundingClientRect();
          const parentRect = introContainer.getBoundingClientRect();
          introCursor.style.left = `${rect.right - parentRect.left}px`;
          introCursor.style.top = `${rect.top - parentRect.top}px`;
          typeIntro();
        }, 80);
      } else {
        setTimeout(() => {
          document.getElementById('intro-screen').style.display = 'none';
          const main = document.getElementById('main-content');
          main.style.display = 'block';
          startMainText();
        }, 800);
      }
    }

    function startMainText() {
      const text = `Ceci n'est pas une offre d'emploi.
Ceci n'est pas une blague.
Ceci est une mission.

Nous allons projeter notre premier long-métrage dans un grand cinéma parisien début 2026.
Nous cherchons un petit groupe de passionnés de marketing pour créer la meilleure campagne publicitaire indépendante de France.`;

      const container = document.getElementById("type-container");
      const cursor = document.getElementById("cursor");
      let index = 0;

      function typeChar() {
        if (index < text.length) {
          const span = document.createElement('span');
          span.textContent = text.charAt(index);
          container.insertBefore(span, cursor);
          index++;
          setTimeout(() => {
            const rect = span.getBoundingClientRect();
            const parentRect = container.getBoundingClientRect();
            cursor.style.left = `${rect.right - parentRect.left}px`;
            cursor.style.top = `${rect.top - parentRect.top}px`;
            typeChar();
          }, 28);
        }
      }

      typeChar();
    }

    function revealForm() {
      const form = document.getElementById('formulaire');
      form.style.display = 'flex';
    }

    typeIntro();
  </script>
</body>
</html>
