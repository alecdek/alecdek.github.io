<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARK3T</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,300;0,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.01) 0px,
        rgba(255,255,255,0.01) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.05;
      z-index: 1;
    }
    .container, .main-content {
      display: none;
      max-width: 640px;
      text-align: left;
      padding: 20px;
      position: relative;
      z-index: 2;
      filter: contrast(120%) saturate(130%) drop-shadow(0 0 2px #f00);
    }
    .intro-screen {
      font-family: Helvetica, sans-serif;
      font-weight: bold;
      color: white;
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .intro-subtitle {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 1.2rem;
      font-style: italic;
      font-weight: 300;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #ff0000;
    }
    #intro-text {
      max-width: 90vw;
      word-wrap: break-word;
      text-align: center;
      font-size: 4rem;
      font-family: Helvetica, sans-serif;
      color: white;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff0055;
      text-align: center;
      text-shadow: 0 0 3px #ff0000;
    }
    .typewriter {
      white-space: pre-wrap;
      overflow: hidden;
      font-size: 1rem;
      line-height: 1.85;
      position: relative;
      padding-left: 1.2em;
      min-height: 12em;
    }
    .cursor {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      z-index: 10;
    }
    form {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
    }
    form input, form textarea {
      width: 100%;
      background: #080808;
      border: 1px solid #555;
      color: #eee;
      font-family: 'Share Tech Mono', monospace;
      padding: 0.6rem;
      font-size: 0.9rem;
      box-shadow: 0 0 2px #0ff inset;
    }
    form button {
      background: none;
      color: #ff0055;
      border: 1px solid #ff0055;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
    }
    form button:hover {
      background-color: #ff0055;
      color: #0a0a0a;
    }
    .hint {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #555;
      text-align: center;
    }
    .cta {
      margin: 2rem auto 0;
      display: block;
      background: none;
      border: 1px solid #ff0055;
      color: #ff0055;
      padding: 0.6rem 1.2rem;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
    }
    .cta:hover {
      background-color: #ff0055;
      color: #0a0a0a;
    }
  </style>
</head>
<body>
  <div class="intro-screen" id="intro-screen">
    <div class="intro-subtitle" id="subtitle-text"></div>
    <div id="intro-text"></div>
  </div>

  <div class="container main-content" id="main-content">
    <h1>La Séance // Recrutement</h1>
    <div class="typewriter" id="type-container"><div class="cursor" id="cursor"></div></div>
    <button class="cta" onclick="revealForm()">Rencontre-nous</button>
    <form id="formulaire" action="https://formsubmit.co/projetprojo2025@gmail.com" method="POST">
      <input type="text" name="Nom" placeholder="Qui es-tu ?" required>
      <textarea name="Intention" placeholder="Pourquoi tu veux participer ?" rows="4" required></textarea>
      <input type="text" name="Portfolio" placeholder="Lien vers ton site ou réseaux (facultatif)">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Envoyer</button>
    </form>
    <p class="hint">(Présente-toi et dis-nous ce qui t'intéresse)</p>
  </div>

  <script>
    const subtitle = "6MOIS PRÉSENTE";
    const title = "PROVOQUER LES CHOSES";
    const subtitleEl = document.getElementById("subtitle-text");
    const titleEl = document.getElementById("intro-text");

    let i = 0;
    function typeSubtitle() {
      if (i < subtitle.length) {
        const span = document.createElement('span');
        span.textContent = subtitle.charAt(i);
        subtitleEl.appendChild(span);
        i++;
        setTimeout(typeSubtitle, 60);
      } else {
        j = 0;
        setTimeout(typeTitle, 500);
      }
    }

    let j = 0;
    function typeTitle() {
      if (j < title.length) {
        const span = document.createElement('span');
        span.textContent = title.charAt(j);
        titleEl.appendChild(span);
        j++;
        setTimeout(typeTitle, 70);
      } else {
        setTimeout(() => {
          document.getElementById('intro-screen').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          startMainText();
        }, 1500);
      }
    }

    const text = `Ceci n'est pas une offre d'emploi.
Ceci n'est pas une blague.
Ceci est une mission.

Nous allons projeter notre premier long-métrage dans un grand cinéma parisien début 2026.
Nous cherchons un petit groupe de passionnés de marketing pour créer la meilleure campagne publicitaire indépendante de France.`;

    const container = document.getElementById("type-container");
    const cursor = document.getElementById("cursor");
    let index = 0;

    function startMainText() {
      function typeChar() {
        if (index < text.length) {
          const span = document.createElement('span');
          span.textContent = text.charAt(index);
          container.insertBefore(span, cursor);
          index++;
          setTimeout(typeChar, 28);
        }
      }
      typeChar();
    }

    function revealForm() {
      const form = document.getElementById('formulaire');
      form.style.display = 'flex';
    }

    typeSubtitle();
  </script>
</body>
</html>
